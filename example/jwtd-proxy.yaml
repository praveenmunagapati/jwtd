listen: :443
cert: /etc/jwtd-proxy/jwtd.crt
hosts:
  jwtd:
    backend: http://jwtd
    tls:
      cert: /etc/jwtd-proxy/jwtd.crt
      key: /etc/jwtd-proxy/jwtd.key
    routes:
      - path: /
        require: {}
  http-echo:
    backend: http://http-echo
    tls:
      cert: /etc/jwtd-proxy/http-echo.crt
      key: /etc/jwtd-proxy/http-echo.key
    routes:
      - path: /admin
        require:
          role: admin
      - path: /user
        require:
          role: user
      - path: /
        require: {}
